<head>

  <title>Rent Vyne | Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f0fdfa 0%, #ecfdf5 50%, #f8fafc 100%);
      background-attachment: fixed;
      color: #1e293b;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* Decorative gradient rings */
    .ring {
      position: absolute;
      border-radius: 50%;
      filter: blur(120px);
      opacity: 0.25;
      z-index: 0;
      animation: float 12s ease-in-out infinite;
    }

    .ring.one {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle at center, #a7f3d0, transparent 70%);
      top: -80px;
      left: -100px;
      animation-delay: 0s;
    }

    .ring.two {
      width: 500px;
      height: 500px;
      background: radial-gradient(circle at center, #99f6e4, transparent 70%);
      bottom: -150px;
      right: -120px;
      animation-delay: 3s;
    }

    .ring.three {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle at center, #6ee7b7, transparent 70%);
      top: 40%;
      left: 60%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-20px) scale(1.05); }
    }

    .container {
      background: #ffffffd9;
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.05);
      text-align: center;
      padding: 48px 32px;
      max-width: 420px;
      width: 90%;
      border: 1px solid #e5e7eb;
      z-index: 1;
      position: relative;
    }

    .logo {
      height: 36px;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 28px;
      color: #047857;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #475569;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input[type="email"] {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease;
    }

    input[type="email"]:focus {
      border-color: #10b981;
    }

    button {
      background-color: #10b981;
      color: white;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      padding: 12px 14px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #059669;
    }

    .footer {
      margin-top: 32px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="ring one"></div>
  <div class="ring two"></div>
  <div class="ring three"></div>

</form>

</body>
