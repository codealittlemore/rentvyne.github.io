<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rentvyne â€“ Coming Soon</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      color: #111111;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 16px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 24px;
      color: #444444;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
      width: 100%;
    }

    input[type="email"] {
      flex: 1;
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #2563eb; /* blue */
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }

    button:hover {
      background-color: #1d4ed8; /* darker blue */
    }

    .footer {
      font-size: 0.9rem;
      color: #777777;
      margin-top: 20px;
    }

    @media (min-width: 600px) {
      form {
        flex-direction: row;
      }
      input[type="email"] {
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Rentvyne</h1>
  <p>Smart Rent. Simple Living.<br/>Launching Soon.</p>

  <form>
    <input type="email" placeholder="Enter your email" required />
    <button type="submit">Notify Me</button>
  </form>

  <p class="footer">Be the first to know when we launch.</p>
</body>
</html>
