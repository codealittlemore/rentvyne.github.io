<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rent Vyne – Coming Soon</title>
  <link rel="icon" type="image/png" href="favicon.png" />

  <style>
    /* =============================
       Rent Vyne Brand Colors
    ============================== */
    :root {
      --primary-green: #2BAF6C;
      --primary-green-dark: #1F8A57;
      --secondary-green: #8CE4B2;
      --slate-gray: #2B2E3A;
      --light-gray: #F5F7FA;
      --soft-white: #FFFFFF;
      --cool-gray: #E1E5EB;
      --cta-blue: #3366FF;
      --cta-blue-light: #5C85FF;
      --warning-amber: #FFB020;
      --error-red: #E54848;
    }

    /* =============================
       Global Reset
    ============================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: var(--light-gray);
      color: var(--slate-gray);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    /* =============================
       Coming Soon Container
    ============================== */
    .container {
      background: var(--soft-white);
      padding: 3rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    /* Logo */
    .logo {
      max-width: 160px;
      margin-bottom: 1.5rem;
    }

    /* Heading */
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-green-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: var(--slate-gray);
    }

    /* Button */
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, var(--primary-green), var(--primary-green-dark));
      color: var(--soft-white);
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--cta-blue), var(--cta-blue-light));
      transform: translateY(-2px);
    }

    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer */
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: var(--cool-gray);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="ass" alt="Rent Vyne Logo" class="logo" />
    <h1>Rent Vyne</h1>
    <p>We’re building a better way for landlords and shortlet owners to manage tenants and guest bookings.</p>
    <a href="mailto:info@rentvyne.com" class="btn">Contact Us</a>
    <footer>
      &copy; 2025 Rent Vyne. All rights reserved.
    </footer>
  </div>
</body>
</html>
